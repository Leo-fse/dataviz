<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 800 500">
  <!-- 会社枠 - E社 -->
  <rect x="20" y="20" width="560" height="320" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" rx="10" ry="10"/>
  <text x="50" y="50" font-family="Arial" font-size="20" font-weight="bold" fill="#0066cc">E社</text>
  
  <!-- 会社枠 - R社 -->
  <rect x="20" y="360" width="360" height="120" fill="#fff2e6" stroke="#ff8c00" stroke-width="2" rx="10" ry="10"/>
  <text x="50" y="390" font-family="Arial" font-size="20" font-weight="bold" fill="#ff8c00">R社</text>
  
  <!-- 会社枠 - S社 -->
  <rect x="400" y="360" width="360" height="120" fill="#e6ffe6" stroke="#009900" stroke-width="2" rx="10" ry="10"/>
  <text x="430" y="390" font-family="Arial" font-size="20" font-weight="bold" fill="#009900">S社</text>
  
  <!-- 1. データ収集・蓄積 -->
  <rect x="50" y="80" width="160" height="80" fill="#ffffff" stroke="#000000" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">1. データ収集</text>
  <text x="130" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">各種システムから</text>
  <text x="130" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">データ蓄積</text>
  
  <!-- 2. データ加工・整理・集計・分析 -->
  <rect x="270" y="80" width="160" height="80" fill="#ffffff" stroke="#000000" stroke-width="2" rx="5" ry="5"/>
  <text x="350" y="110" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">2. データ加工</text>
  <text x="350" y="130" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">整理・集計</text>
  <text x="350" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">分析対応</text>
  
  <!-- 3. 将来予測用データ整形 -->
  <rect x="50" y="220" width="160" height="80" fill="#ffffff" stroke="#000000" stroke-width="2" rx="5" ry="5"/>
  <text x="130" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">3. 将来予測用</text>
  <text x="130" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">データ整形加工</text>
  
  <!-- 4. 予測ロジック部門へのデータ連携 -->
  <rect x="270" y="220" width="160" height="80" fill="#ffffff" stroke="#000000" stroke-width="2" rx="5" ry="5"/>
  <text x="350" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">4. 予測ロジック</text>
  <text x="350" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">部門へのデータ連携</text>
  
  <!-- 予測ロジック開発・実行 (R社) -->
  <rect x="120" y="390" width="160" height="70" fill="#ffffff" stroke="#000000" stroke-width="2" rx="5" ry="5"/>
  <text x="200" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">予測ロジック開発</text>
  <text x="200" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">および処理実行</text>
  
  <!-- 5. データ及び予測結果の可視化 (S社) -->
  <rect x="500" y="390" width="160" height="70" fill="#ffffff" stroke="#000000" stroke-width="2" rx="5" ry="5"/>
  <text x="580" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">5. データ及び</text>
  <text x="580" y="440" font-family="Arial" font-size="14" text-anchor="middle" fill="#000000">予測結果の可視化</text>
  
  <!-- 矢印 -->
  <!-- 1→2 -->
  <path d="M210 120 L270 120" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 2→3 -->
  <path d="M350 160 L350 190 L130 190 L130 220" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 3→4 -->
  <path d="M210 260 L270 260" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 4→R社 -->
  <path d="M350 300 L350 330 L200 330 L200 390" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- R社→S社 -->
  <path d="M280 425 L500 425" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- 2→S社 (データ直接連携) -->
  <path d="M430 120 L650 120 L650 330 L580 330 L580 390" stroke="#000000" stroke-width="2" stroke-dasharray="5,5" fill="none" marker-end="url(#arrow)"/>
  <text x="660" y="220" font-family="Arial" font-size="12" text-anchor="start" fill="#666666">生データ</text>
  <text x="660" y="235" font-family="Arial" font-size="12" text-anchor="start" fill="#666666">直接連携</text>
  
  <!-- 矢印のマーカー定義 -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#000000"/>
    </marker>
  </defs>
  
  <!-- 凡例 -->
  <rect x="600" y="40" width="160" height="100" fill="#f9f9f9" stroke="#666666" stroke-width="1" rx="5" ry="5"/>
  <text x="680" y="60" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#000000">凡例</text>
  
  <line x1="610" y1="80" x2="640" y2="80" stroke="#000000" stroke-width="2"/>
  <text x="650" y="85" font-family="Arial" font-size="12" x="650" fill="#000000">データフロー</text>
  
  <line x1="610" y1="105" x2="640" y2="105" stroke="#000000" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="650" y="110" font-family="Arial" font-size="12" x="650" fill="#000000">直接連携</text>
  
  <rect x="610" y="125" width="15" height="10" fill="#e6f2ff" stroke="#0066cc" stroke-width="1"/>
  <text x="650" y="135" font-family="Arial" font-size="12" x="650" fill="#000000">担当企業</text>
</svg>
